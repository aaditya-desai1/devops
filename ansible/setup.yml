- name: Configure Node.js App Environment
  hosts: local
  become: true
  tasks:
    - name: Install required packages
      apt:
        name: curl
        state: present

    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present

    - name: Start Node.js container
      docker_container:
        name: node-container
        image: my-node-app
        state: started
        ports:
          - "3000:3000"
